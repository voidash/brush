name: Release Binaries

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: brush
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            binary: brush
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: brush
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: brush
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: brush.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: go build -ldflags="-s -w" -o ${{ matrix.binary }} .

      - name: Create archive (unix)
        if: matrix.goos != 'windows'
        run: |
          tar -czvf brush-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ${{ matrix.binary }}

      - name: Create archive (windows)
        if: matrix.goos == 'windows'
        run: |
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath brush-${{ matrix.goos }}-${{ matrix.goarch }}.zip

      - name: Upload artifact (unix)
        if: matrix.goos != 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: brush-${{ matrix.goos }}-${{ matrix.goarch }}
          path: brush-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

      - name: Upload artifact (windows)
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: brush-${{ matrix.goos }}-${{ matrix.goarch }}
          path: brush-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
