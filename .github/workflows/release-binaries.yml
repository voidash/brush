name: Release Binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ inputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ inputs.version }}" -m "Release ${{ inputs.version }}"
          git push origin "${{ inputs.version }}"

  build:
    needs: tag
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: brush
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            binary: brush
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: brush
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: brush
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: brush.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.version }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: go build -ldflags="-s -w -X main.Version=${{ inputs.version }}" -o ${{ matrix.binary }} .

      - name: Create archive (unix)
        if: matrix.goos != 'windows'
        run: |
          tar -czvf brush-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ${{ matrix.binary }}

      - name: Create archive (windows)
        if: matrix.goos == 'windows'
        run: |
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath brush-${{ matrix.goos }}-${{ matrix.goarch }}.zip

      - name: Upload artifact (unix)
        if: matrix.goos != 'windows'
        uses: actions/upload-artifact@v6
        with:
          name: brush-${{ matrix.goos }}-${{ matrix.goarch }}
          path: brush-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

      - name: Upload artifact (windows)
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@v6
        with:
          name: brush-${{ matrix.goos }}-${{ matrix.goarch }}
          path: brush-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  release:
    needs: [tag, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          files: release/*
          generate_release_notes: true
